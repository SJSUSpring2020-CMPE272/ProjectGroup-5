<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    <div class="container" style="margin-top: 50px">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');
            h2.description {
                font-family: 'Raleway', sans-serif;
            }
        </style>
        <div align="center">
            <h2 style="font-family: 'Raleway', sans-serif">The most commonly tagged words in videos of region {{ title }} are shown below a picture</h2>
        </div>
        <br/>
        <br/>
        <br/>
    </div>
    <div class="container" style="margin-bottom: 100px; margin-top: -200px">
        <div class="row">
            <div class="col-md-12">
                <div class="plots plots-cloud" align="center">
                    {{graph[0] | safe}}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
